name: Merge Check

on:
  pull_request:
    branches:
      - main

jobs:
  check-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Check if the source branch is Dev
        run: |


          if [ "${{ github.head_ref }}" != "Dev" ]; then

            echo "Merging from branch `${{ github.head_ref }}` to `main` is not allowed. Only merges from `Dev` are permitted."
            exit 1;
          fi
