org: egestudent

service: syncHub

provider:
  name: aws
  runtime: nodejs20.x
  region: eu-north-1
  iam:
    role: arn:aws:iam::586794471369:role/serverless

package:
  individually: true

functions:
  userSignUp:
    handler: backend/functions/userSignup/index.handler
    events:
      - httpApi:
          path: /signup
          method: post
  userLogin:
    handler: backend/functions/userLogin/index.handler
    events:
      - httpApi:
          path: /login
          method: post
  createMeetup:
    handler: backend/functions/createMeetup/index.handler
    events:
      - httpApi:
          path: /meetups
          method: post
  getAllMeetups:
    handler: backend/functions/getAllMeetups/index.handler
    events:
      - httpApi:
          path: /meetups
          method: get
  updateMeetup:
    handler: backend/functions/updateMeetup/index.handler
    events:
      - httpApi:
          path: /meetups
          method: put
  deleteMeetup:
    handler: backend/functions/deleteMeetup/index.handler
    events:
      - httpApi:
          path: /meetups
          method: delete

resources:
  Resources:
    notesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: synchub
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
